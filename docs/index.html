<!DOCTYPE html>
<html lang="zh-tw">
<head>
  <meta charset="utf-8">
  <title>法人買賣超查詢</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="p-6 bg-gray-50 text-lg">
  <!-- 外層容器 + 縮放 -->
  <div class="max-w-7xl mx-auto transform scale-125 origin-top">
    <!-- 動態標題 -->
    <h1 id="page-title" class="text-3xl font-bold mb-8">法人買賣超查詢</h1>

    <!-- 搜尋框 -->
    <div class="my-6 relative w-96">
      <label class="block mb-2 font-bold text-xl">輸入股票代碼或名稱：</label>
      <input type="text" id="search-input" 
             placeholder="台積電 或 2330" 
             class="w-full border p-3 rounded text-lg"
             autocomplete="off">
      <ul id="suggestions" 
          class="absolute w-full bg-white border rounded mt-1 shadow-lg hidden max-h-60 overflow-y-auto z-10 text-lg"></ul>
    </div>

    <!-- 上方兩塊 (左：指標觀察 / 右：新上榜) -->
    <div class="grid grid-cols-2 gap-6 mb-8">
      <!-- 指標觀察清單 -->
      <div class="p-6 border rounded bg-white shadow">
        <h3 id="insights-title" class="font-bold text-2xl mb-6">📊 指標觀察清單</h3>
        <div class="grid grid-cols-2 gap-6 text-gray-700">
          <!-- 外資投本比 -->
          <div>
            <h4 class="font-semibold mb-3">🌏 外資買超投本比前 10</h4>
            <ul id="foreign_ratio_list" class="list-disc pl-6 space-y-2 text-lg"></ul>
          </div>
          <!-- 投信投本比 -->
          <div>
            <h4 class="font-semibold mb-3">🏦 投信買超投本比前 10</h4>
            <ul id="invest_ratio_list" class="list-disc pl-6 space-y-2 text-lg"></ul>
          </div>
        </div>
        <!-- 熱門產業排行放在下面 -->
        <div id="industry-section" class="mt-8"></div>
      </div>

      <!-- 新上榜清單 -->
      <div class="p-6 border rounded bg-white shadow">
        <h3 class="font-bold text-2xl mb-4">🚀 新上榜</h3>
        <div id="newcomers-container" class="text-gray-700 text-lg">（此區塊暫不顯示內容）</div>
      </div>
    </div>

    <!-- 下方：法人表格 -->
    <div class="p-6 border rounded bg-white shadow overflow-x-auto">
      <h3 class="font-bold text-2xl mb-4">法人買賣超 (張)</h3>
      <table id="trading-table" class="table-auto w-full text-center border-collapse border text-lg">
        <thead class="bg-gray-100">
          <tr>
            <th class="border px-6 py-3">日期</th>
            <th class="border px-6 py-3">外資</th>
            <th class="border px-6 py-3">投信</th>
            <th class="border px-6 py-3">自營商</th>
            <th class="border px-6 py-3">合計</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

<script>
let records = [];
let stockList = [];

// 載入 data.json (法人買賣超)
fetch("data.json")
  .then(res => res.json())
  .then(data => {
    records = data.records;
    records.forEach(day => {
      day.stocks.forEach(s => {
        if (!stockList.find(x => x.id === s.stock_id)) {
          stockList.push({ id: s.stock_id, name: s.name.trim() });
        }
      });
    });
  });

// 產業代碼對照表
const industryMap = {
  "01": "水泥工業", "02": "食品工業", "03": "塑膠工業", "04": "紡織纖維",
  "05": "電機機械", "06": "電機機械", "08": "玻璃陶瓷", "17": "金融保險",
  "20": "其他電子", "23": "電腦及週邊設備", "24": "半導體業", "25": "電腦及週邊設備",
  "26": "電子零組件", "28": "電子通路", "31": "通信網路", "91": "存託憑證", "其他": "其他"
};

// 載入 insights.json (指標 & 熱門產業)
fetch("insights.json")
  .then(res => res.json())
  .then(data => {
    if (data.date) {
      document.getElementById("insights-title").textContent =
        `📊 指標觀察清單 (資料日期：${data.date})`;
    }

    // 外資投本比前 10
    const foreignList = document.getElementById("foreign_ratio_list");
    foreignList.innerHTML = "";
    if (data.foreign_ratio_ranking && data.foreign_ratio_ranking.length > 0) {
      data.foreign_ratio_ranking.slice(0, 10).forEach(item => {
        const li = document.createElement("li");
        li.textContent = `${item.name} (${item.stock_id}) - ${item.foreign_ratio.toFixed(2)}%`;
        foreignList.appendChild(li);
      });
    }

    // 投信投本比前 10
    const investList = document.getElementById("invest_ratio_list");
    investList.innerHTML = "";
    if (data.invest_ratio_ranking && data.invest_ratio_ranking.length > 0) {
      data.invest_ratio_ranking.slice(0, 10).forEach(item => {
        const li = document.createElement("li");
        li.textContent = `${item.name} (${item.stock_id}) - ${item.invest_ratio.toFixed(2)}%`;
        investList.appendChild(li);
      });
    }

    // 熱門產業排行
    if (data.group_summary_by_shares && data.group_summary_by_shares.length > 0) {
      const container = document.getElementById("industry-section");
      const section = document.createElement("div");
      const header = document.createElement("div");
      header.className = "flex items-center justify-between";
      header.innerHTML = `
        <h4 class="font-semibold text-xl">🔥 熱門產業買超排行</h4>
        <div>
          <button id="btn-shares" class="px-3 py-1 text-lg border rounded bg-blue-100">依張數</button>
          <button id="btn-amount" class="px-3 py-1 text-lg border rounded ml-2">依金額</button>
        </div>`;
      section.appendChild(header);

      const ul = document.createElement("ul");
      ul.className = "list-disc pl-6 mt-3 text-lg space-y-2";
      section.appendChild(ul);
      container.appendChild(section);

      function renderMode(mode) {
        ul.innerHTML = "";
        const list = mode === "shares" ? data.group_summary_by_shares : data.group_summary_by_amount;
        list.slice(0, 5).forEach(item => {
          const industryName = industryMap[item.industry] || `產業 ${item.industry}`;
          const sharesText = (item.total_buy/1e6).toFixed(2) + " 百萬張";
          const amountText = (item.total_amount/1e8).toFixed(2) + " 億元";
          const li = document.createElement("li");
          li.textContent = `${industryName} - ${sharesText}，金額 ${amountText}`;
          ul.appendChild(li);
        });
        document.getElementById("btn-shares").classList.toggle("bg-blue-100", mode === "shares");
        document.getElementById("btn-amount").classList.toggle("bg-blue-100", mode === "amount");
      }

      document.getElementById("btn-shares").addEventListener("click", () => renderMode("shares"));
      document.getElementById("btn-amount").addEventListener("click", () => renderMode("amount"));
      renderMode("shares");
    }
  });

// 載入 newcomers.json (新上榜)
fetch("newcomers.json")
  .then(res => res.json())
  .then(data => {
    const container = document.getElementById("newcomers-container");
    container.innerHTML = "";

    if (data.date) {
      const title = document.createElement("p");
      title.className = "font-semibold mb-2";
      title.textContent = `資料日期：${data.date}`;
      container.appendChild(title);
    }

    if (data.newcomers.foreign && data.newcomers.foreign.length > 0) {
      const foreignHeader = document.createElement("p");
      foreignHeader.className = "font-semibold mt-2";
      foreignHeader.textContent = "📌 外資新上榜：";
      container.appendChild(foreignHeader);

      const ul = document.createElement("ul");
      ul.className = "list-disc pl-6 space-y-1";
      data.newcomers.foreign.forEach(stock => {
        const li = document.createElement("li");
        li.textContent = `${stock.name} (${stock.stock_id})`;
        ul.appendChild(li);
      });
      container.appendChild(ul);
    }

    if (data.newcomers.invest && data.newcomers.invest.length > 0) {
      const investHeader = document.createElement("p");
      investHeader.className = "font-semibold mt-2";
      investHeader.textContent = "📌 投信新上榜：";
      container.appendChild(investHeader);

      const ul = document.createElement("ul");
      ul.className = "list-disc pl-6 space-y-1";
      data.newcomers.invest.forEach(stock => {
        const li = document.createElement("li");
        li.textContent = `${stock.name} (${stock.stock_id})`;
        ul.appendChild(li);
      });
      container.appendChild(ul);
    }

    if ((!data.newcomers.foreign || data.newcomers.foreign.length === 0) &&
        (!data.newcomers.invest || data.newcomers.invest.length === 0)) {
      container.textContent = "（今日無新上榜股票）";
    }
  })
  .catch(err => {
    console.error("載入 newcomers.json 失敗", err);
    document.getElementById("newcomers-container").textContent = "無法載入資料";
  });

// ===== 搜尋功能 =====
const input = document.getElementById("search-input");
const suggestions = document.getElementById("suggestions");

input.addEventListener("input", () => {
  const keyword = input.value.trim();
  suggestions.innerHTML = "";
  if (!keyword) {
    suggestions.classList.add("hidden");
    return;
  }
  const results = stockList.filter(
    s => s.id.includes(keyword) || s.name.includes(keyword)
  ).slice(0, 10);

  if (results.length === 0) {
    const li = document.createElement("li");
    li.className = "p-2 text-gray-500";
    li.textContent = "查無資料";
    suggestions.appendChild(li);
    suggestions.classList.remove("hidden");
    return;
  }

  results.forEach(s => {
    const li = document.createElement("li");
    li.className = "p-2 cursor-pointer hover:bg-gray-200";
    li.textContent = `${s.name} (${s.id})`;
    li.addEventListener("click", () => {
      input.value = `${s.name} (${s.id})`;
      suggestions.classList.add("hidden");
      updatePage(s.id, s.name);
    });
    suggestions.appendChild(li);
  });
  suggestions.classList.remove("hidden");
});

input.addEventListener("keydown", e => {
  if (e.key === "Enter") {
    e.preventDefault();
    const keyword = input.value.trim();
    let target = stockList.find(s => s.id === keyword);
    if (!target) target = stockList.find(s => s.name.includes(keyword));
    if (target) {
      updatePage(target.id, target.name);
    } else {
      alert("查無符合的股票");
    }
    suggestions.classList.add("hidden");
  }
});

function updatePage(stockId, stockName) {
  document.getElementById("page-title").textContent = `法人買賣超查詢 - ${stockName}`;
  renderTable(stockId);
}

function renderTable(stockId) {
  const tbody = document.querySelector("#trading-table tbody");
  tbody.innerHTML = "";
  records.forEach(day => {
    const stock = day.stocks.find(s => s.stock_id === stockId);
    if (stock) {
      const foreign = Math.round((stock.foreign_net || 0) / 1000);
      const invest = Math.round((stock.invest_net || 0) / 1000);
      const dealer = Math.round((stock.dealer_net || 0) / 1000);
      const total = foreign + invest + dealer;

      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td class="border px-6 py-3">${day.date}</td>
        <td class="border px-6 py-3 ${foreign > 0 ? 'text-red-500' : 'text-green-500'}">${foreign}</td>
        <td class="border px-6 py-3 ${invest > 0 ? 'text-red-500' : 'text-green-500'}">${invest}</td>
        <td class="border px-6 py-3 ${dealer > 0 ? 'text-red-500' : 'text-green-500'}">${dealer}</td>
        <td class="border px-6 py-3 ${total > 0 ? 'text-red-500' : 'text-green-500'}">${total}</td>
      `;
      tbody.appendChild(tr);
    }
  });
}
</script>
</body>
</html>
