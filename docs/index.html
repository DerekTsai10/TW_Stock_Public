<!DOCTYPE html>
<html lang="zh-tw">
<head>
  <meta charset="utf-8">
  <title>法人買賣超查詢</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="p-6 bg-gray-50 text-lg">
  <!-- 外層容器 + 縮放 -->
  <div class="max-w-7xl mx-auto transform scale-150 origin-top">
    <!-- 動態標題 -->
    <h1 id="page-title" class="text-3xl font-bold mb-8">法人買賣超查詢</h1>

    <!-- 搜尋框 -->
    <div class="my-6 relative w-96">
      <label class="block mb-2 font-bold text-xl">輸入股票代碼或名稱：</label>
      <input type="text" id="search-input" 
             placeholder="台積電 或 2330" 
             class="w-full border p-3 rounded text-lg"
             autocomplete="off">
      <ul id="suggestions" 
          class="absolute w-full bg-white border rounded mt-1 shadow-lg hidden max-h-60 overflow-y-auto z-10 text-lg"></ul>
    </div>

    <!-- 上方兩塊 (左：指標觀察 / 右：新上榜+爆量) -->
    <div class="grid grid-cols-2 gap-6 mb-8">
      <!-- 指標觀察清單 -->
      <div class="p-6 border rounded bg-white shadow">
        <h3 id="insights-title" class="font-bold text-2xl mb-6">📊 指標觀察清單</h3>
        <div class="grid grid-cols-2 gap-6 text-gray-700">
          <div>
            <h4 class="font-semibold mb-3">🌏 外資買超投本比前 10</h4>
            <ul id="foreign_ratio_list" class="list-disc pl-6 space-y-2 text-lg"></ul>
          </div>
          <div>
            <h4 class="font-semibold mb-3">🏦 投信買超投本比前 10</h4>
            <ul id="invest_ratio_list" class="list-disc pl-6 space-y-2 text-lg"></ul>
          </div>
        </div>
        <div id="industry-section" class="mt-8"></div>
      </div>

      <!-- 新上榜 + 爆量 -->
      <div class="p-6 border rounded bg-white shadow">
        <h3 class="font-bold text-2xl mb-4">🚀 新上榜</h3>
        <div id="newcomers-container" class="text-gray-700 text-lg mb-6">（此區塊暫不顯示內容）</div>

        <h3 class="font-bold text-2xl mb-4">🔥 成交量暴增</h3>
        <div id="volume-container" class="text-gray-700 text-lg">（此區塊暫不顯示內容）</div>
      </div>
    </div>

    <!-- 下方：法人表格 -->
    <div class="p-6 border rounded bg-white shadow overflow-x-auto">
      <h3 class="font-bold text-2xl mb-4">法人買賣超 (張)</h3>
      <table id="trading-table" class="table-auto w-full text-center border-collapse border text-lg">
        <thead class="bg-gray-100">
          <tr>
            <th class="border px-6 py-3">日期</th>
            <th class="border px-6 py-3">外資</th>
            <th class="border px-6 py-3">投信</th>
            <th class="border px-6 py-3">自營商</th>
            <th class="border px-6 py-3">合計</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

<script>
let records = [];
let stockList = [];

// 載入 data.json
fetch("data.json")
  .then(res => res.json())
  .then(data => {
    records = data.records;
    records.forEach(day => {
      day.stocks.forEach(s => {
        if (!stockList.find(x => x.id === s.stock_id)) {
          stockList.push({ id: s.stock_id, name: s.name.trim() });
        }
      });
    });
  });

// insights.json
fetch("insights.json")
  .then(res => res.json())
  .then(data => {
    if (data.date) {
      document.getElementById("insights-title").textContent =
        `📊 指標觀察清單 (資料日期：${data.date})`;
    }

    const foreignList = document.getElementById("foreign_ratio_list");
    foreignList.innerHTML = "";
    if (data.foreign_ratio_ranking) {
      data.foreign_ratio_ranking.slice(0, 10).forEach(item => {
        const li = document.createElement("li");
        li.textContent = `${item.name} (${item.stock_id}) - ${item.foreign_ratio.toFixed(2)}%`;
        foreignList.appendChild(li);
      });
    }

    const investList = document.getElementById("invest_ratio_list");
    investList.innerHTML = "";
    if (data.invest_ratio_ranking) {
      data.invest_ratio_ranking.slice(0, 10).forEach(item => {
        const li = document.createElement("li");
        li.textContent = `${item.name} (${item.stock_id}) - ${item.invest_ratio.toFixed(2)}%`;
        investList.appendChild(li);
      });
    }
  });

// newcomers.json (新上榜 + 爆量)
fetch("newcomers.json")
  .then(res => res.json())
  .then(data => {
    const newcomers = data.newcomers || {};
    const container = document.getElementById("newcomers-container");
    container.innerHTML = "";

    if (newcomers.foreign && newcomers.foreign.length > 0) {
      const header = document.createElement("p");
      header.className = "font-semibold mt-2";
      header.textContent = "🌏 外資新上榜：";
      container.appendChild(header);

      const ul = document.createElement("ul");
      ul.className = "list-disc pl-6 space-y-1";
      newcomers.foreign.forEach(stock => {
        const li = document.createElement("li");
        li.textContent = `${stock.name} (${stock.stock_id})`;
        ul.appendChild(li);
      });
      container.appendChild(ul);
    }

    if (newcomers.invest && newcomers.invest.length > 0) {
      const header = document.createElement("p");
      header.className = "font-semibold mt-2";
      header.textContent = "🏦 投信新上榜：";
      container.appendChild(header);

      const ul = document.createElement("ul");
      ul.className = "list-disc pl-6 space-y-1";
      newcomers.invest.forEach(stock => {
        const li = document.createElement("li");
        li.textContent = `${stock.name} (${stock.stock_id})`;
        ul.appendChild(li);
      });
      container.appendChild(ul);
    }

    if ((!newcomers.foreign || newcomers.foreign.length === 0) &&
        (!newcomers.invest || newcomers.invest.length === 0)) {
      container.textContent = "（今日無新上榜股票）";
    }

    // 成交量暴增
    const volumeContainer = document.getElementById("volume-container");
    volumeContainer.innerHTML = "";
    if (data.volume_spike && data.volume_spike.length > 0) {
      const ul = document.createElement("ul");
      ul.className = "list-disc pl-6 space-y-1";
      data.volume_spike.forEach(stock => {
        const li = document.createElement("li");
        li.textContent = `${stock.name} (${stock.stock_id})`;
        ul.appendChild(li);
      });
      volumeContainer.appendChild(ul);
    } else {
      volumeContainer.textContent = "（今日無成交量暴增股票）";
    }
  })
  .catch(err => {
    document.getElementById("newcomers-container").textContent = "無法載入資料";
    document.getElementById("volume-container").textContent = "無法載入資料";
  });
</script>
</body>
</html>
