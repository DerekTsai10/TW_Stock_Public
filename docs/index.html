<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>股票法人買賣超紀錄</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    h1 { font-size: 22px; }
    table { border-collapse: collapse; width: 100%; margin-top: 10px; }
    th, td { border: 1px solid #ccc; padding: 6px; text-align: center; }
    th { background: #f5f5f5; }
    .positive { color: red; }
    .negative { color: green; }

    .flex-row { display: flex; justify-content: space-between; gap: 20px; margin-bottom: 20px; }
    .flex-col { display: flex; gap: 20px; }
    .half { flex: 1; }

    /* 🔹 新上榜清單 */
    #newcomersList { border: 1px solid #ccc; padding: 10px; max-height: 200px; overflow-y: auto; }
    #newcomersList h3 { margin: 0 0 10px 0; font-size: 16px; }

    /* 🔹 指標觀察清單 */
    #insightsBox { border: 1px solid #ccc; padding: 10px; max-height: 200px; overflow-y: auto; }
    #insightsBox h3 { margin: 0 0 10px 0; font-size: 16px; }

    /* 🔹 搜尋框 */
    .input-container { position: relative; display: inline-block; width: 250px; margin-top: 10px; }
    #stockInput { padding: 6px; width: 100%; box-sizing: border-box; }
    #suggestions {
      border: 1px solid #ccc;
      max-height: 200px;
      overflow-y: auto;
      position: absolute;
      top: 100%;
      left: 0;
      background: white;
      z-index: 1000;
      width: 100%;
      display: none;
    }
    #suggestions div { padding: 6px; cursor: pointer; }
    #suggestions div:hover { background: #eee; }
  </style>
</head>
<body>
  <h1 id="title">股票法人買賣超紀錄</h1>

  <label for="stockInput">輸入股票代碼或名稱：</label>
  <div class="input-container">
    <input type="text" id="stockInput" placeholder="例如: 2330 或 台積電">
    <div id="suggestions"></div>
  </div>

  <!-- 上排：指標觀察清單 + 新上榜 -->
  <div class="flex-row">
    <div id="insightsBox" class="half">
      <h3>指標觀察清單</h3>
      <ul id="insightsList"></ul>
    </div>
    <div id="newcomersList" class="half">
      <h3>新上榜 (近10日首次進榜)</h3>
      <ul id="newcomers"></ul>
    </div>
  </div>

  <!-- 下排：表格 + EPS -->
  <div class="flex-row">
    <div class="half">
      <table id="dataTable">
        <thead>
          <tr>
            <th>日期</th>
            <th>外資 (張)</th>
            <th>投信 (張)</th>
            <th>自營商 (張)</th>
            <th>三大法人合計 (張)</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <div class="half">
      <canvas id="epsChart"></canvas>
    </div>
  </div>

  <script>
    let stockData = {};
    let stockNames = {};
    let epsData = {};
    let newcomersData = {};
    let insightsData = {};
    let epsChart;

    async function loadData() {
      const ts = new Date().getTime();
      const [stockRes, epsRes, newcomersRes, insightsRes] = await Promise.all([
        fetch("data.json?t=" + ts),
        fetch("eps.json?t=" + ts),
        fetch("newcomers.json?t=" + ts),
        fetch("insights.json?t=" + ts)
      ]);
      stockData = await stockRes.json();
      epsData = await epsRes.json();
      newcomersData = await newcomersRes.json();
      insightsData = await insightsRes.json();

      Object.keys(stockData).forEach(code => {
        stockNames[code] = stockData[code].name || code;
      });

      renderNewcomers();
      renderInsights();
    }

    function renderNewcomers() {
      const list = document.getElementById("newcomers");
      list.innerHTML = "";
      if (!newcomersData.newcomers) return;
      newcomersData.newcomers.forEach(item => {
        const li = document.createElement("li");
        li.textContent = `${item.name} (${item.stock_id})`;
        list.appendChild(li);
      });
    }

    function renderInsights() {
      const list = document.getElementById("insightsList");
      list.innerHTML = "";
      if (!insightsData) return;

      if (insightsData.market_index) {
        const idx = insightsData.market_index;
        list.innerHTML += `<li>大盤 ${idx.date || ""}: ${idx.price || "-"} (${idx.change || "-"}, ${idx.percent || "-"})</li>`;
      }
      if (insightsData.hot_industries) {
        list.innerHTML += `<li>熱門族群: ${insightsData.hot_industries.join(", ")}</li>`;
      }
      if (insightsData.foreign_investors) {
        list.innerHTML += `<li>外資連買: ${insightsData.foreign_investors.map(x=>x.name).join(", ")}</li>`;
      }
      if (insightsData.volume_spike && insightsData.volume_spike.length) {
        list.innerHTML += `<li>爆量股: ${insightsData.volume_spike.map(x=>x.name).join(", ")}</li>`;
      }
    }

    function updateView(code) {
      updateTable(code);
      updateChart(code);
    }

    function updateTable(code) {
      const title = document.getElementById("title");
      title.textContent = `${stockNames[code] || ""} (${code}) - 最近法人買賣超`;

      const tbody = document.getElementById("dataTable").querySelector("tbody");
      tbody.innerHTML = "";

      const entries = Object.entries(stockData[code]).filter(([k,_]) => k !== "name");
      entries.sort((a,b)=> b[0].localeCompare(a[0]));

      entries.forEach(([date, v]) => {
        const row = document.createElement("tr");
        const foreign = Math.round(v.foreign/1000);
        const trust   = Math.round(v.trust/1000);
        const dealer  = Math.round(v.dealer/1000);
        const total   = foreign+trust+dealer;
        [date, foreign, trust, dealer, total].forEach((val,i)=>{
          const td = document.createElement("td");
          td.textContent = val;
          if (i>0) {
            if (val>0) td.classList.add("positive");
            else if (val<0) td.classList.add("negative");
          }
          row.appendChild(td);
        });
        tbody.appendChild(row);
      });
    }

    function updateChart(code) {
      const ctx = document.getElementById("epsChart").getContext("2d");
      if (!epsData[code]) { if (epsChart) epsChart.destroy(); return; }
      const sorted = epsData[code].sort((a,b)=> a.date.localeCompare(b.date));
      const labels = sorted.map(d=>d.date);
      const values = sorted.map(d=>d.eps);
      if (epsChart) epsChart.destroy();
      epsChart = new Chart(ctx, {
        type:"line",
        data:{ labels:labels, datasets:[{ label:"EPS", data:values, borderWidth:2, borderColor:"blue", fill:false, tension:0.1 }]},
        options:{
          responsive:true,
          plugins:{ legend:{display:false}, title:{display:true,text:"近五年 EPS"} },
          scales:{ x:{title:{display:true,text:"季度"}}, y:{title:{display:true,text:"EPS"}, beginAtZero:true} }
        }
      });
    }

    // 搜尋功能
    const input=document.getElementById("stockInput");
    const suggestions=document.getElementById("suggestions");
    input.addEventListener("input",()=>{
      const q=input.value.trim(); suggestions.innerHTML="";
      if(!q){ suggestions.style.display="none"; return; }
      const matches=Object.keys(stockNames).filter(c=>c.includes(q)||stockNames[c].includes(q));
      if(matches.length===0){ suggestions.style.display="none"; return; }
      matches.forEach(c=>{
        const div=document.createElement("div");
        div.textContent=`${stockNames[c]} (${c})`;
        div.onclick=()=>{ input.value=`${stockNames[c]} (${c})`; updateView(c); suggestions.style.display="none"; };
        suggestions.appendChild(div);
      });
      suggestions.style.display="block";
    });
    input.addEventListener("keydown",(e)=>{
      if(e.key==="Enter"){
        const q=input.value.trim(); if(!q)return;
        const found=Object.keys(stockNames).find(c=>c.includes(q)||stockNames[c].includes(q));
        if(found){ input.value=`${stockNames[found]} (${found})`; updateView(found); suggestions.style.display="none"; }
        else alert("查無此股票");
      }
    });

    loadData();
  </script>
</body>
</html>
