<!DOCTYPE html>
<html lang="zh-tw">
<head>
  <meta charset="utf-8">
  <title>法人買賣超查詢</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    /* 額外針對小螢幕微調內距與字體 */
    @media (max-width: 640px) {
      h1 {
        font-size: 1.75rem; /* 手機字體略小 */
      }
      input, select, button {
        font-size: 1rem;
        padding: 0.6rem 0.8rem;
      }
    }
  </style>
</head>
<body class="bg-gray-50 text-gray-800 min-h-screen">

  <!-- 外層容器：手機正常、桌機放大 -->
  <div class="max-w-7xl mx-auto transform scale-100 md:scale-110 lg:scale-125 xl:scale-150 origin-top transition-transform duration-300 p-4 sm:p-6">

    <!-- 標題 -->
    <h1 id="page-title" class="text-3xl md:text-4xl font-bold mb-6 text-center md:text-left">
      法人買賣超查詢
    </h1>

    <!-- 搜尋框區 -->
    <div class="my-6 relative w-full sm:w-3/4 md:w-2/3 lg:w-1/2 xl:w-1/3 mx-auto md:mx-0">
      <label for="search-input" class="block mb-2 font-semibold text-lg md:text-xl">輸入股票代碼或名稱：</label>
      <input
        id="search-input"
        type="text"
        placeholder="台積電 或 2330"
        class="w-full border border-gray-300 rounded-lg p-3 md:p-4 shadow-sm focus:ring-2 focus:ring-blue-400 focus:outline-none text-base md:text-lg"
      >
      <!-- 建議清單（未來可動態生成） -->
      <ul id="suggestions" class="absolute z-10 w-full bg-white border border-gray-200 rounded-md mt-1 hidden"></ul>
    </div>

    <!-- 內容區（範例） -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <div class="bg-white shadow rounded-xl p-4">
        <h2 class="font-bold text-xl mb-2 text-blue-700">外資買超前15名</h2>
        <ul id="foreign-list" class="space-y-1 text-base md:text-lg">
          <li>台積電</li>
          <li>鴻海</li>
          <li>聯電</li>
        </ul>
      </div>

      <div class="bg-white shadow rounded-xl p-4">
        <h2 class="font-bold text-xl mb-2 text-green-700">投信買超前15名</h2>
        <ul id="investment-list" class="space-y-1 text-base md:text-lg">
          <li>緯創</li>
          <li>英業達</li>
          <li>技嘉</li>
        </ul>
      </div>
    </div>

  </div>

</body>
</html>
