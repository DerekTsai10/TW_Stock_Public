<!DOCTYPE html>
<html lang="zh-tw">
<head>
  <meta charset="utf-8">
  <title>三大法人買賣明細資訊</title>
  <link rel="icon" type="image/ico" href="/chart.ico">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    .container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: auto auto;
      gap: 20px;
      padding: 20px;
    }
    .card {
      background: #fff;
      border-radius: 12px;
      padding: 16px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      overflow: auto;
    }
    h2 {
      margin-top: 0;
      font-size: 18px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 14px;
    }
    table th, table td {
      padding: 6px 8px;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }
    table th {
      background: #f0f0f0;
    }
    .positive { color: red; }
    .negative { color: green; }
    button {
      margin-right: 8px;
      padding: 4px 10px;
      border: none;
      border-radius: 6px;
      background: #007bff;
      color: #fff;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- 左上: 指標觀察清單 -->
    <div class="card">
      <h2>📌 指標觀察清單</h2>
      <ul id="watch-list"></ul>
    </div>

    <!-- 右上: 新上榜清單 -->
    <div class="card">
      <h2>🆕 新上榜 (近10日)</h2>
      <ul id="newcomers-list"></ul>
    </div>

    <!-- 左下: 法人買賣超 -->
    <div class="card">
      <h2>📊 法人買賣超紀錄 (資料日期: <span id="latest-date"></span>)</h2>
      <table id="stocks-table">
        <thead>
          <tr>
            <th>代碼</th>
            <th>名稱</th>
            <th>外資買賣超</th>
            <th>投信買賣超</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <!-- 右下: EPS 折線圖 -->
    <div class="card">
      <h2>💹 EPS 歷史</h2>
      <canvas id="epsChart"></canvas>
    </div>
  </div>

  <!-- 熱門產業排行區塊 -->
  <div class="card" style="margin:20px;">
    <h2>🔥 熱門產業排行 (資料日期: <span id="insights-date"></span>)</h2>
    <div style="margin-bottom:10px;">
      <button onclick="switchRanking('shares')">依張數</button>
      <button onclick="switchRanking('amount')">依金額</button>
    </div>
    <ul id="industry-list"></ul>
  </div>

  <script>
    let epsChart = null;
    let insightsData = null;
    let currentMode = 'shares';

    // 載入法人買賣超 (data.json)
    async function loadData() {
      const res = await fetch('docs/data.json');
      const data = await res.json();
      const latest = data.records[0];
      document.getElementById('latest-date').innerText = latest.date;

      const tbody = document.querySelector('#stocks-table tbody');
      tbody.innerHTML = '';
      latest.stocks.forEach(s => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${s.stock_id}</td>
          <td>${s.name.trim()}</td>
          <td class="${s.foreign_net >= 0 ? 'positive':'negative'}">${s.foreign_net}</td>
          <td class="${s.invest_net >= 0 ? 'positive':'negative'}">${s.invest_net}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    // 載入新上榜 (newcomers.json)
    async function loadNewcomers() {
      const res = await fetch('docs/newcomers.json');
      const data = await res.json();
      const list = document.getElementById('newcomers-list');
      list.innerHTML = '';
      data.newcomers.forEach(s => {
        const li = document.createElement('li');
        li.textContent = `${s.name} (${s.stock_id})`;
        list.appendChild(li);
      });
    }

    // 載入 EPS (eps.json) 預設顯示台積電
    async function loadEPS(stock_id="2330") {
      const res = await fetch('docs/eps.json');
      const data = await res.json();
      const epsList = data[stock_id] || [];

      const ctx = document.getElementById('epsChart').getContext('2d');
      if (epsChart) epsChart.destroy();

      epsChart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: epsList.map(e => e.date),
          datasets: [{
            label: `${stock_id} EPS`,
            data: epsList.map(e => e.eps),
            borderColor: '#007bff',
            backgroundColor: 'rgba(0,123,255,0.2)',
            fill: true,
            tension: 0.1
          }]
        }
      });
    }

    // 載入 insights.json (熱門產業排行)
    async function loadInsights() {
      const res = await fetch('docs/insights.json');
      insightsData = await res.json();
      document.getElementById('insights-date').innerText = insightsData.date;
      renderIndustryList();
    }

    function switchRanking(mode) {
      currentMode = mode;
      renderIndustryList();
    }

    function renderIndustryList() {
      const listEl = document.getElementById('industry-list');
      listEl.innerHTML = '';

      const ranking = currentMode === 'shares'
        ? insightsData.group_summary_by_shares
        : insightsData.group_summary_by_amount;

      ranking.forEach(item => {
        const li = document.createElement('li');
        if (currentMode === 'shares') {
          li.textContent = `${item.industry} - 買超 ${item.total_buy} 張 (含 ${item.stocks.join("、")})`;
        } else {
          li.textContent = `${item.industry} - 買超金額 ${Math.round(item.total_amount/1e6)} 百萬 (含 ${item.stocks.join("、")})`;
        }
        listEl.appendChild(li);
      });
    }

    // 初始化
    loadData();
    loadNewcomers();
    loadEPS();
    loadInsights();
  </script>

</body>
</html>
