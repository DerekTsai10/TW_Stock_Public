<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>持股法人買賣超</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f7f7f7;
    }
    h2 {
      text-align: center;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      background: #fff;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #333;
      color: white;
    }
    tr:nth-child(even) {
      background-color: #f2f2f2;
    }
    .positive {
      color: red;
      font-weight: bold;
    }
    .negative {
      color: green;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>京元電子 (2449) - 過去一個月法人買賣超</h2>
  <table id="stock-table">
    <thead>
      <tr>
        <th>日期</th>
        <th>外資</th>
        <th>投信</th>
        <th>自營商</th>
        <th>三大法人合計</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>

  <script>
    // 從 data.json 載入資料
    fetch("data.json")
      .then(response => response.json())
      .then(data => {
        const tbody = document.querySelector("#stock-table tbody");

        data.forEach(row => {
          const tr = document.createElement("tr");

          // 日期
          const tdDate = document.createElement("td");
          tdDate.textContent = row.date;
          tr.appendChild(tdDate);

          // 數值欄位
          ["foreign", "trust", "dealer", "total"].forEach(key => {
            const td = document.createElement("td");
            const val = row[key];
            td.textContent = val;
            if (val > 0) td.classList.add("positive");
            if (val < 0) td.classList.add("negative");
            tr.appendChild(td);
          });

          tbody.appendChild(tr);
        });
      });
  </script>
</body>
</html>
