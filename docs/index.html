<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>å°è‚¡äº¤æ˜“è¿½è¹¤</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    h1 { font-size: 22px; }
    table { border-collapse: collapse; width: 100%; margin-top: 10px; }
    th, td { border: 1px solid #ccc; padding: 6px; text-align: center; }
    th { background: #f5f5f5; }
    .positive { color: red; }
    .negative { color: green; }

    .flex-row {
      display: flex;
      justify-content: space-between;
      gap: 20px;
      margin-bottom: 20px;
      align-items: stretch;
    }
    .half {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    #insightsBox, #newcomersList {
      border: 1px solid #ccc;
      padding: 10px;
      flex: 1;
      overflow-y: auto;
      background: #fafafa;
    }
    #insightsBox h3, #newcomersList h3 {
      margin: 0 0 10px 0;
      font-size: 16px;
    }

    .search-box { 
      margin: 15px 0; 
      padding-bottom: 10px; 
      border-bottom: 2px solid #ccc;
    }
    .input-container { position: relative; display: inline-block; width: 250px; }
    #stockInput { padding: 6px; width: 100%; box-sizing: border-box; }
    #suggestions {
      border: 1px solid #ccc;
      max-height: 200px;
      overflow-y: auto;
      position: absolute;
      top: 100%;
      left: 0;
      background: white;
      z-index: 1000;
      width: 100%;
      display: none;
    }
    #suggestions div { padding: 6px; cursor: pointer; }
    #suggestions div:hover { background: #eee; }
  </style>
</head>
<body>
  <h1 id="title">å°è‚¡äº¤æ˜“è¿½è¹¤</h1>

  <!-- ä¸Šæ’ï¼šæŒ‡æ¨™è§€å¯Ÿæ¸…å–® + æ–°ä¸Šæ¦œ -->
  <div class="flex-row">
    <div id="insightsBox" class="half">
      <h3>æŒ‡æ¨™è§€å¯Ÿæ¸…å–®</h3>
      <ul id="insightsList"></ul>
    </div>

    <div id="newcomersList" class="half">
      <h3>æ–°ä¸Šæ¦œ (è¿‘10æ—¥é¦–æ¬¡é€²æ¦œ)</h3>
      <ul id="newcomers"></ul>
    </div>
  </div>

  <!-- æœå°‹æ¡† -->
  <div class="search-box">
    <label for="stockInput">è¼¸å…¥è‚¡ç¥¨ä»£ç¢¼æˆ–åç¨±ï¼š</label>
    <div class="input-container">
      <input type="text" id="stockInput" placeholder="ä¾‹å¦‚: 2330 æˆ– å°ç©é›»">
      <div id="suggestions"></div>
    </div>
  </div>

  <!-- ä¸‹æ’ï¼šè¡¨æ ¼ + EPS -->
  <div class="flex-row">
    <div class="half">
      <table id="dataTable">
        <thead>
          <tr>
            <th>æ—¥æœŸ</th>
            <th>å¤–è³‡è²·è¶… (å¼µ)</th>
            <th>æŠ•ä¿¡è²·è¶… (å¼µ)</th>
            <th>å¤–+æŠ•åˆè¨ˆ (å¼µ)</th>
            <th>å¤–è³‡è²·è¶…æ¯”</th>
            <th>æŠ•ä¿¡è²·è¶…æ¯”</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <div class="half">
      <canvas id="epsChart"></canvas>
    </div>
  </div>

  <script>
    let stockData = [];
    let stockNames = {};
    let epsData = {};
    let newcomersData = {};
    let insightsData = {};
    let epsChart;
    let latestDate = "-";

    async function loadData() {
      const ts = new Date().getTime();
      const [stockRes, epsRes, newcomersRes, insightsRes] = await Promise.all([
        fetch("data.json?t=" + ts),
        fetch("eps.json?t=" + ts),
        fetch("newcomers.json?t=" + ts),
        fetch("insights.json?t=" + ts)
      ]);

      const stockJson = await stockRes.json();
      stockData = stockJson.data || [];
      latestDate = stockJson.date || "-";
      epsData = await epsRes.json();
      newcomersData = await newcomersRes.json();
      insightsData = await insightsRes.json();

      // ğŸ”¹ æ¸…ç†å­—ä¸²ç©ºç™½
      stockData.forEach(item => {
        item.stock_id = String(item.stock_id).replace(/\s+/g, "");
        item.name = (item.name || "").replace(/\s+/g, "");
        stockNames[item.stock_id] = item.name || item.stock_id;
      });

      renderNewcomers();
      renderInsights();
    }

    function findStock(query) {
      query = query.replace(/\s+/g, "");
      // ä»£ç¢¼æ¯”å°
      let stock = stockData.find(x => x.stock_id === query);
      if (stock) return stock;
      // åç¨±æ¨¡ç³Šæ¯”å°
      stock = stockData.find(x => x.name.includes(query));
      return stock;
    }

    function updateView(rawCode) {
      let code = String(rawCode).trim();
      // è‹¥æ ¼å¼ç‚ºã€Œå°ç©é›» (2330)ã€ï¼Œå–å‡ºä»£ç¢¼
      const match = code.match(/\((\d{4})\)$/);
      if (match) code = match[1];
      updateTable(code);
      updateChart(code);
    }

    function updateTable(code) {
      const title = document.getElementById("title");
      const tbody = document.getElementById("dataTable").querySelector("tbody");
      tbody.innerHTML = "";

      const stock = findStock(code);
      if (!stock) {
        alert("æŸ¥ç„¡æ­¤è‚¡ç¥¨");
        return;
      }

      title.textContent = `å°è‚¡äº¤æ˜“è¿½è¹¤ - ${stock.name} (${stock.stock_id})`;

      const foreign = Math.round(stock.foreign_net / 1000);
      const invest = Math.round(stock.invest_net / 1000);
      const total = foreign + invest;

      const tr = document.createElement("tr");
      const cells = [
        latestDate,
        foreign,
        invest,
        total,
        (stock.foreign_ratio * 100).toFixed(2) + "%",
        (stock.invest_ratio * 100).toFixed(2) + "%"
      ];

      cells.forEach((val, i) => {
        const td = document.createElement("td");
        td.textContent = val;
        if (i > 0 && i < 4) {
          if (parseFloat(val) > 0) td.classList.add("positive");
          else if (parseFloat(val) < 0) td.classList.add("negative");
        }
        tr.appendChild(td);
      });
      tbody.appendChild(tr);
    }

    function updateChart(code) {
      const stock = findStock(code);
      const stock_id = stock ? stock.stock_id : code;
      const ctx = document.getElementById("epsChart").getContext("2d");
      if (!epsData[stock_id]) { if (epsChart) epsChart.destroy(); return; }
      const sorted = epsData[stock_id].sort((a,b)=> a.date.localeCompare(b.date));
      const labels = sorted.map(d=>d.date);
      const values = sorted.map(d=>d.eps);
      if (epsChart) epsChart.destroy();
      epsChart = new Chart(ctx, {
        type:"line",
        data:{ labels:labels, datasets:[{ label:"EPS", data:values, borderWidth:2, borderColor:"blue", fill:false, tension:0.1 }]},
        options:{
          responsive:true,
          plugins:{ legend:{display:false}, title:{display:true,text:"è¿‘äº”å¹´ EPS"} },
          scales:{ x:{title:{display:true,text:"å­£åº¦"}}, y:{title:{display:true,text:"EPS"}, beginAtZero:true} }
        }
      });
    }

    // ğŸ” æœå°‹æ¡†
    const input=document.getElementById("stockInput");
    const suggestions=document.getElementById("suggestions");

    input.addEventListener("input",()=>{
      const q=input.value.trim();
      suggestions.innerHTML="";
      if(!q){ suggestions.style.display="none"; return; }

      const matches = Object.entries(stockNames)
        .filter(([id, name]) => id.includes(q) || name.includes(q));
      if(matches.length===0){ suggestions.style.display="none"; return; }

      matches.forEach(([id, name])=>{
        const div=document.createElement("div");
        div.textContent=`${name} (${id})`;
        div.onclick=()=>{ input.value=`${name} (${id})`; updateView(id); suggestions.style.display="none"; };
        suggestions.appendChild(div);
      });
      suggestions.style.display="block";
    });

    input.addEventListener("keydown",(e)=>{
      if(e.key==="Enter"){
        const q=input.value.trim();
        if(!q)return;
        updateView(q);
        suggestions.style.display="none";
      }
    });

    function renderNewcomers() {
      const list = document.getElementById("newcomers");
      list.innerHTML = "";
      if (!newcomersData.newcomers) return;
      newcomersData.newcomers.forEach(item => {
        const li = document.createElement("li");
        li.textContent = `${item.name} (${item.stock_id})`;
        list.appendChild(li);
      });
    }

    function renderInsights() {
      const list = document.getElementById("insightsList");
      list.innerHTML = "";
      if (!insightsData) return;

      if (insightsData.market_index) {
        const idx = insightsData.market_index;
        list.innerHTML += `<li>å¤§ç›¤ ${idx.date || ""}: ${idx.price || "-"} (${idx.change || "-"}, ${idx.percent || "-"})</li>`;
      }
      if (insightsData.hot_industries) {
        list.innerHTML += `<li>ç†±é–€æ—ç¾¤: ${insightsData.hot_industries.join(", ")}</li>`;
      }
      if (insightsData.foreign_investors) {
        list.innerHTML += `<li>å¤–è³‡é€£è²·: ${insightsData.foreign_investors.map(x=>x.name).join(", ")}</li>`;
      }
      if (insightsData.volume_spike && insightsData.volume_spike.length) {
        list.innerHTML += `<li>çˆ†é‡è‚¡: ${insightsData.volume_spike.map(x=>x.name).join(", ")}</li>`;
      }
    }

    loadData();
  </script>
</body>
</html>
