<!DOCTYPE html>
<html lang="zh-tw">
<head>
  <meta charset="utf-8">
  <title>å°è‚¡äº¤æ˜“è¿½è¹¤</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="p-6 bg-gray-50">
  <h1 class="text-2xl font-bold mb-4">å°è‚¡äº¤æ˜“è¿½è¹¤</h1>

  <!-- ä¸Šæ–¹ï¼šæŒ‡æ¨™è§€å¯Ÿæ¸…å–® + æ–°ä¸Šæ¦œ -->
  <div class="grid grid-cols-2 gap-4 mb-6">
    <!-- æŒ‡æ¨™è§€å¯Ÿæ¸…å–® -->
    <div class="p-4 border rounded bg-white shadow">
      <h3 class="font-bold mb-2">æŒ‡æ¨™è§€å¯Ÿæ¸…å–®</h3>
      <ul id="insights-list" class="list-disc list-inside space-y-1 text-gray-700"></ul>
    </div>

    <!-- æ–°ä¸Šæ¦œ -->
    <div class="p-4 border rounded bg-white shadow">
      <h3 class="font-bold mb-2">æ–°ä¸Šæ¦œ (è¿‘10æ—¥é¦–æ¬¡é€²æ¦œ)</h3>
      <ul id="newcomers-list" class="list-disc list-inside space-y-1 text-gray-700"></ul>
    </div>
  </div>

  <!-- æœå°‹æ¡† -->
  <div class="my-6 relative w-96">
    <label class="block mb-2 font-bold">è¼¸å…¥è‚¡ç¥¨ä»£ç¢¼æˆ–åç¨±ï¼š</label>
    <input type="text" id="search-input" 
           placeholder="å°ç©é›» æˆ– 2330" 
           class="w-full border p-2 rounded"
           autocomplete="off">
    <ul id="suggestions" 
        class="absolute w-full bg-white border rounded mt-1 shadow-lg hidden max-h-60 overflow-y-auto z-10"></ul>
  </div>

  <!-- ä¸‹æ–¹ï¼šæ³•äººè²·è³£è¶… + EPS -->
  <div class="grid grid-cols-2 gap-4">
    <!-- å·¦å´ï¼šæ³•äººè²·è³£è¶… -->
    <div class="p-4 border rounded bg-white shadow overflow-x-auto">
      <h3 class="font-bold mb-2">æ³•äººè²·è³£è¶… (å¼µ)</h3>
      <table id="trading-table" class="table-auto w-full text-center border-collapse border">
        <thead class="bg-gray-100">
          <tr>
            <th class="border px-2 py-1">æ—¥æœŸ</th>
            <th class="border px-2 py-1">å¤–è³‡</th>
            <th class="border px-2 py-1">æŠ•ä¿¡</th>
            <th class="border px-2 py-1">è‡ªç‡Ÿå•†</th>
            <th class="border px-2 py-1">åˆè¨ˆ</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <!-- å³å´ï¼šEPS -->
    <div class="p-4 border rounded bg-white shadow">
      <h3 class="font-bold mb-4">è¿‘äº”å¹´ EPS</h3>
      <canvas id="epsChart"></canvas>
    </div>
  </div>

<script>
// ------------------ Insights æŒ‡æ¨™è§€å¯Ÿæ¸…å–® ------------------
fetch("docs/insights.json")
  .then(res => res.json())
  .then(data => {
    const list = document.getElementById("insights-list");
    list.innerHTML = "";
    data.insights.forEach(item => {
      const li = document.createElement("li");
      li.textContent = item;
      list.appendChild(li);
    });
  });

// ------------------ æ–°ä¸Šæ¦œ ------------------
fetch("docs/newcomers.json")
  .then(res => res.json())
  .then(data => {
    const list = document.getElementById("newcomers-list");
    list.innerHTML = "";
    data.newcomers.forEach(stock => {
      const li = document.createElement("li");
      li.textContent = `${stock.name} (${stock.stock_id})`;
      list.appendChild(li);
    });
  });

// ------------------ æœå°‹ + è²·è³£è¶… ------------------
let records = [];
let stockList = new Map();

fetch("docs/data.json")
  .then(res => res.json())
  .then(data => {
    records = data.records;
    // å»ºç«‹è‚¡ç¥¨æ¸…å–®
    records.forEach(day => {
      day.stocks.forEach(s => {
        stockList.set(s.stock_id, s.name.trim());
      });
    });
  });

const input = document.getElementById("search-input");
const suggestions = document.getElementById("suggestions");

// ğŸ” è‡ªå‹•å®Œæˆï¼šæ”¯æ´ä»£è™Ÿ & åç¨±
input.addEventListener("input", () => {
  const keyword = input.value.trim();
  suggestions.innerHTML = "";

  if (!keyword) {
    suggestions.classList.add("hidden");
    return;
  }

  const results = [...stockList.entries()]
    .filter(([id, name]) => id.includes(keyword) || name.includes(keyword))
    .slice(0, 10);

  if (results.length === 0) {
    suggestions.classList.add("hidden");
    return;
  }

  results.forEach(([id, name]) => {
    const li = document.createElement("li");
    li.className = "p-2 cursor-pointer hover:bg-gray-200";
    li.textContent = `${name} (${id})`;
    li.addEventListener("click", () => {
      input.value = `${name} (${id})`;
      suggestions.classList.add("hidden");
      renderTable(id);
      renderEPS(id);
    });
    suggestions.appendChild(li);
  });

  suggestions.classList.remove("hidden");
});

// æŒ‰ Enter æŸ¥è©¢
input.addEventListener("keydown", e => {
  if (e.key === "Enter") {
    e.preventDefault();
    const keyword = input.value.trim();
    let stockId = null;

    // å˜—è©¦è§£æä»£è™Ÿ
    const matchId = keyword.match(/\d{4}/);
    if (matchId) {
      stockId = matchId[0];
    } else {
      // å˜—è©¦åç¨±åŒ¹é…
      for (let [id, name] of stockList.entries()) {
        if (name.includes(keyword)) {
          stockId = id;
          break;
        }
      }
    }

    if (stockId) {
      renderTable(stockId);
      renderEPS(stockId);
    }
    suggestions.classList.add("hidden");
  }
});

function renderTable(stockId) {
  const tbody = document.querySelector("#trading-table tbody");
  tbody.innerHTML = "";

  records.forEach(day => {
    day.stocks.forEach(stock => {
      if (stock.stock_id === stockId) {
        const total = (stock.foreign_net || 0) + (stock.invest_net || 0) + (stock.dealer_net || 0);
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td class="border px-2 py-1">${day.date}</td>
          <td class="border px-2 py-1 ${stock.foreign_net > 0 ? 'text-red-500' : 'text-green-500'}">${stock.foreign_net}</td>
          <td class="border px-2 py-1">${stock.invest_net}</td>
          <td class="border px-2 py-1">${stock.dealer_net || 0}</td>
          <td class="border px-2 py-1">${total}</td>
        `;
        tbody.appendChild(tr);
      }
    });
  });
}

// ------------------ EPS æŠ˜ç·šåœ– ------------------
let epsChart;
function renderEPS(stockId) {
  fetch("docs/eps.json")
    .then(res => res.json())
    .then(data => {
      const epsData = data[stockId];
      if (!epsData) return;

      const ctx = document.getElementById("epsChart").getContext("2d");
      if (epsChart) epsChart.destroy();

      epsChart = new Chart(ctx, {
        type: "line",
        data: {
          labels: epsData.map(d => d.year),
          datasets: [{
            label: "EPS",
            data: epsData.map(d => d.value),
            borderColor: "blue",
            fill: false,
            tension: 0.1,
            pointBackgroundColor: "white",
            pointBorderColor: "blue",
            pointRadius: 4
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: { display: false }
          }
        }
      });
    });
}
</script>
</body>
</html>
