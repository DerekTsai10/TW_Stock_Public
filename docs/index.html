<!DOCTYPE html>
<html lang="zh-tw">
<head>
  <meta charset="utf-8">
  <title>法人買賣超查詢</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="p-6 bg-gray-50 text-xl"> <!-- 全域字體放大 -->
  <div class="max-w-full md:max-w-[1600px] mx-auto">  
    <!-- 動態標題 -->
    <h1 id="page-title" class="text-4xl font-bold mb-8">法人買賣超查詢</h1>

    <!-- 搜尋框 -->
    <div class="my-6 relative w-96">
      <label class="block mb-2 font-bold text-2xl">輸入股票代碼或名稱：</label>
      <input type="text" id="search-input" 
             placeholder="台積電 或 2330" 
             class="w-full border p-3 rounded text-xl"
             autocomplete="off">
      <ul id="suggestions" 
          class="absolute w-full bg-white border rounded mt-1 shadow-lg hidden max-h-60 overflow-y-auto z-10 text-xl"></ul>
    </div>

    <!-- 上方兩塊 (左：指標觀察 / 右：新上榜) -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
      <!-- 指標觀察清單 (佔 2/3) -->
      <div class="md:col-span-2 p-6 border rounded bg-white shadow">
        <h3 id="insights-title" class="font-bold text-3xl mb-6">📊 指標觀察清單</h3>
        <div class="grid grid-cols-2 gap-6 text-gray-700">
          <!-- 外資投本比 -->
          <div>
            <h4 class="font-semibold mb-3 text-2xl">🌏 外資買超投本比前 10</h4>
            <ul id="foreign_ratio_list" class="list-disc pl-6 space-y-2 text-xl"></ul>
          </div>
          <!-- 投信投本比 -->
          <div>
            <h4 class="font-semibold mb-3 text-2xl">🏦 投信買超投本比前 10</h4>
            <ul id="invest_ratio_list" class="list-disc pl-6 space-y-2 text-xl"></ul>
          </div>
        </div>
        <!-- 熱門產業排行放在下面 -->
        <div id="industry-section" class="mt-8"></div>
      </div>

      <!-- 新上榜清單 (佔 1/3) -->
      <div class="p-6 border rounded bg-white shadow">
        <h3 class="font-bold text-3xl mb-4">🚀 新上榜</h3>
        <div id="newcomers-container" class="text-gray-700 text-xl">（此區塊暫不顯示內容）</div>
      </div>
    </div>

    <!-- 下方：法人表格 -->
    <div class="p-6 border rounded bg-white shadow overflow-x-auto">
      <h3 class="font-bold text-3xl mb-4">法人買賣超 (張)</h3>
      <table id="trading-table" class="table-auto w-full text-center border-collapse border text-xl">
        <thead class="bg-gray-100">
          <tr>
            <th class="border px-6 py-3">日期</th>
            <th class="border px-6 py-3">外資</th>
            <th class="border px-6 py-3">投信</th>
            <th class="border px-6 py-3">自營商</th>
            <th class="border px-6 py-3">合計</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

<script>
// 保持原本的 JS，不用修改
</script>
</body>
</html>
