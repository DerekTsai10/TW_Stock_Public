<!DOCTYPE html>
<html lang="zh-tw">
<head>
  <meta charset="utf-8">
  <title>法人買賣超查詢</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="p-6 bg-gray-50">
  <!-- 動態標題 -->
  <h1 id="page-title" class="text-2xl font-bold mb-4">法人買賣超查詢</h1>

  <!-- 搜尋框 -->
  <div class="my-6 relative w-96">
    <label class="block mb-2 font-bold">輸入股票代碼或名稱：</label>
    <input type="text" id="search-input" 
           placeholder="台積電 或 2330" 
           class="w-full border p-2 rounded"
           autocomplete="off">
    <ul id="suggestions" 
        class="absolute w-full bg-white border rounded mt-1 shadow-lg hidden max-h-60 overflow-y-auto z-10"></ul>
  </div>

  <!-- 上方兩塊 (左：指標觀察 / 右：新上榜) -->
  <div class="grid grid-cols-2 gap-4 mb-6">
    <!-- 指標觀察清單 -->
    <div class="p-4 border rounded bg-white shadow">
      <h3 id="insights-title" class="font-bold mb-2">📊 指標觀察清單</h3>
      <div id="insights-list" class="text-sm text-gray-700 space-y-3"></div>
    </div>

    <!-- 新上榜清單 -->
    <div class="p-4 border rounded bg-white shadow">
      <h3 class="font-bold mb-2">🚀 新上榜</h3>
      <ul id="newcomers-list" class="list-disc pl-6 text-sm text-blue-700"></ul>
    </div>
  </div>

  <!-- 熱門產業買超排行 -->
  <div class="p-4 border rounded bg-white shadow mb-6">
    <div class="flex justify-between items-center mb-2">
      <h4 id="group-title" class="font-semibold">🔥 熱門產業買超排行 (依張數)</h4>
      <div>
        <button id="btn-shares" class="px-2 py-1 text-sm border rounded bg-blue-500 text-white mr-2">依張數</button>
        <button id="btn-amount" class="px-2 py-1 text-sm border rounded bg-gray-200">依金額</button>
      </div>
    </div>
    <ul id="group-list" class="list-disc pl-6 text-sm text-gray-700"></ul>
  </div>

  <!-- 下方：法人表格 -->
  <div>
    <div class="p-4 border rounded bg-white shadow overflow-x-auto">
      <h3 class="font-bold mb-2">法人買賣超 (張)</h3>
      <table id="trading-table" class="table-auto w-full text-center border-collapse border text-sm">
        <thead class="bg-gray-100">
          <tr>
            <th class="border px-2 py-1">日期</th>
            <th class="border px-2 py-1">外資</th>
            <th class="border px-2 py-1">投信</th>
            <th class="border px-2 py-1">自營商</th>
            <th class="border px-2 py-1">合計</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

<script>
let records = [];
let stockList = [];

// 載入 data.json (法人買賣超)
fetch("data.json")
  .then(res => res.json())
  .then(data => {
    records = data.records;
    records.forEach(day => {
      day.stocks.forEach(s => {
        if (!stockList.find(x => x.id === s.stock_id)) {
          stockList.push({ id: s.stock_id, name: s.name.trim() });
        }
      });
    });
  });

// 載入 newcomers.json (新上榜)
fetch("newcomers.json")
  .then(res => res.json())
  .then(data => {
    const list = document.getElementById("newcomers-list");
    list.innerHTML = "";
    if (data && data.newcomers && data.newcomers.length > 0) {
      data.newcomers.forEach(item => {
        const li = document.createElement("li");
        li.textContent = item.name ? `${item.name} (${item.stock_id})` : item.stock_id;
        list.appendChild(li);
      });
    } else {
      list.innerHTML = "<li class='text-gray-500'>暫無資料</li>";
    }
  });

// 產業代碼對照表
const industryMap = {
  "01": "水泥工業",
  "02": "食品工業",
  "03": "塑膠工業",
  "04": "紡織纖維",
  "05": "電機機械",
  "06": "電機機械",
  "08": "玻璃陶瓷",
  "17": "金融保險",
  "20": "其他電子",
  "23": "電腦及週邊設備",
  "24": "半導體業",
  "25": "電腦及週邊設備",
  "26": "電子零組件",
  "28": "電子通路",
  "31": "通信網路",
  "91": "存託憑證",
  "其他": "其他"
};

// 格式化數字
function formatNumber(val, divisor, unit) {
  return (val / divisor).toFixed(2) + unit;
}

// 顯示熱門產業排行
function renderGroupSummary(data, mode = "shares") {
  const list = document.getElementById("group-list");
  const title = document.getElementById("group-title");
  list.innerHTML = "";

  let source = [];
  if (mode === "shares" && data.group_summary_by_shares) {
    source = data.group_summary_by_shares;
    title.textContent = "🔥 熱門產業買超排行 (依張數)";
  } else if (mode === "amount" && data.group_summary_by_amount) {
    source = data.group_summary_by_amount;
    title.textContent = "🔥 熱門產業買超排行 (依金額)";
  }

  if (source.length === 0) {
    list.innerHTML = "<li class='text-gray-500'>暫無資料</li>";
    return;
  }

  source.slice(0, 5).forEach(item => {
    const industryName = industryMap[item.industry] || `產業 ${item.industry}`;
    const li = document.createElement("li");
    const sharesTxt = formatNumber(item.total_buy, 1_000_000, " 百萬張");
    const amountTxt = formatNumber(item.total_amount, 100_000_000, " 億元");
    li.textContent = `${industryName} - 買超 ${sharesTxt}，金額 ${amountTxt}`;
    list.appendChild(li);
  });
}

// 載入 insights.json
fetch("insights.json")
  .then(res => res.json())
  .then(data => {
    renderGroupSummary(data, "shares");

    document.getElementById("btn-shares").addEventListener("click", () => {
      document.getElementById("btn-shares").classList.add("bg-blue-500","text-white");
      document.getElementById("btn-amount").classList.remove("bg-blue-500","text-white");
      document.getElementById("btn-amount").classList.add("bg-gray-200");
      renderGroupSummary(data, "shares");
    });

    document.getElementById("btn-amount").addEventListener("click", () => {
      document.getElementById("btn-amount").classList.add("bg-blue-500","text-white");
      document.getElementById("btn-shares").classList.remove("bg-blue-500","text-white");
      document.getElementById("btn-shares").classList.add("bg-gray-200");
      renderGroupSummary(data, "amount");
    });
  });

// 搜尋框候選邏輯
const input = document.getElementById("search-input");
const suggestions = document.getElementById("suggestions");

input.addEventListener("input", () => {
  const keyword = input.value.trim();
  suggestions.innerHTML = "";
  if (!keyword) {
    suggestions.classList.add("hidden");
    return;
  }
  const results = stockList.filter(
    s => s.id.includes(keyword) || s.name.includes(keyword)
  ).slice(0, 10);

  if (results.length === 0) {
    const li = document.createElement("li");
    li.className = "p-2 text-gray-500";
    li.textContent = "查無資料";
    suggestions.appendChild(li);
    suggestions.classList.remove("hidden");
    return;
  }

  results.forEach(s => {
    const li = document.createElement("li");
    li.className = "p-2 cursor-pointer hover:bg-gray-200";
    li.textContent = `${s.name} (${s.id})`;
    li.addEventListener("click", () => {
      input.value = `${s.name} (${s.id})`;
      suggestions.classList.add("hidden");
      updatePage(s.id, s.name);
    });
    suggestions.appendChild(li);
  });
  suggestions.classList.remove("hidden");
});

// Enter 查詢
input.addEventListener("keydown", e => {
  if (e.key === "Enter") {
    e.preventDefault();
    const keyword = input.value.trim();
    let target = stockList.find(s => s.id === keyword);
    if (!target) target = stockList.find(s => s.name.includes(keyword));
    if (target) {
      updatePage(target.id, target.name);
    } else {
      alert("查無符合的股票");
    }
    suggestions.classList.add("hidden");
  }
});

// 更新法人表格
function updatePage(stockId, stockName) {
  document.getElementById("page-title").textContent = `法人買賣超查詢 - ${stockName}`;
  renderTable(stockId);
}

function renderTable(stockId) {
  const tbody = document.querySelector("#trading-table tbody");
  tbody.innerHTML = "";
  records.forEach(day => {
    const stock = day.stocks.find(s => s.stock_id === stockId);
    if (stock) {
      const foreign = Math.round((stock.foreign_net || 0) / 1000);
      const invest = Math.round((stock.invest_net || 0) / 1000);
      const dealer = Math.round((stock.dealer_net || 0) / 1000);
      const total = foreign + invest + dealer;

      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td class="border px-2 py-1">${day.date}</td>
        <td class="border px-2 py-1 ${foreign > 0 ? 'text-red-500' : 'text-green-500'}">${foreign}</td>
        <td class="border px-2 py-1 ${invest > 0 ? 'text-red-500' : 'text-green-500'}">${invest}</td>
        <td class="border px-2 py-1 ${dealer > 0 ? 'text-red-500' : 'text-green-500'}">${dealer}</td>
        <td class="border px-2 py-1 ${total > 0 ? 'text-red-500' : 'text-green-500'}">${total}</td>
      `;
      tbody.appendChild(tr);
    }
  });
}
</script>
</body>
</html>
